<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shion M. Profile Card</title>
</head>
<body>
    <div id="container">
        <div class="card">
            <img src="icon.png" alt="profile vector icon">
            <div class="card-details">
                <span class="tag">The Cooper Union</span>
                <span class="tag">EE</span>

                    Engineering. Programming languages I am familiar with

                </p>
                <div class="button-row">
                    <form action="https://github.com/shioncm" target="_blank">
                        <input class="link-button" type="submit" value="GitHub"/>
                    </form>
                    <form action="https://www.linkedin.com/in/shion-m-917911228/"
                     target="_blank">
                        <input class="link-button" type="submit" value="LinkedIn"/>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
